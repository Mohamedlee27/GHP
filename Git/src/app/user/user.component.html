<h1>Welcome</h1>

<app-search-form (newPerson)="callInfo($event)"></app-search-form>

<div class="container" *ngIf="user">
<img src="{{user.avatar_url}}" alt="">

    <ul>
        <li>{{user.login}}</li>
    </ul>
</div>

<h1>repositories</h1>
<div class="container text-center" *ngFor="let repo of repo">
    

<a href="{{repo.html_url}}">{{repo.name}}</a>
   <p>{{repo.description}}</p>
<p>created on:{{repo.created_at|date}}</p>
</div>
