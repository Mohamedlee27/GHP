<h1>Welcome</h1>

<app-search-form (newPerson)="callInfo($event)"></app-search-form>

<div class="container" *ngIf="user">
<img src="{{user.avatar_url}}" alt="">

    <ul>
        <li>{{user.login}}</li>
    </ul>
</div>
<div class="container" *ngFor="let repo of repo">
<ul>
    <li> <a href="{{repo.html_url}}">{{repo.name}}</a></li>
    <li>{{repo.description}}</li>
</ul>
</div>
